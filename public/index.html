<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoVote Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>
<body class="dark-theme">
    <div class="background-overlay"></div>
    
    <nav class="navbar">
        <div class="logo">
            <span class="icon">⚡</span>
            <h1>AutoVote<span>Framework</span></h1>
        </div>
        <div class="status">
            <span class="status-dot"></span>
            System Online
        </div>
    </nav>

    <main class="dashboard">
        <aside class="sidebar-wrapper">
            <section class="site-manager glass-card">
                <header>
                    <h3>Faculty Sites</h3>
                    <button id="showAddModal" class="btn-sm">+</button>
                </header>
                <div id="siteList" class="site-list">
                    <p class="muted">Loading sites...</p>
                </div>
            </section>
        </aside>

        <section class="main-controls">
            <div class="controls glass-card">
                <header>
                    <h2>Campaign Configuration</h2>
                    <p id="selectedSiteName">Select a faculty to begin.</p>
                </header>
                
                <form id="voteForm">
                    <input type="hidden" id="selectedSiteId">
                    
                    <div class="form-row">
                        <div class="input-group">
                            <label for="studentID">Identification Number</label>
                            <input type="text" id="studentID" placeholder="ID / Passport" required>
                        </div>
                        <div class="input-group">
                            <label for="iterations">Repeat Count</label>
                            <input type="number" id="iterations" min="1" value="1">
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="choiceIndex">Voting Choice</label>
                        <select id="choiceIndex">
                            <option value="0">Option A (Index 0)</option>
                            <option value="1" selected>Option B (Index 1)</option>
                            <option value="2">Option C (Index 2)</option>
                            <option value="3">Option D (Index 3)</option>
                        </select>
                    </div>

                    <button type="submit" id="startBtn">
                        <span class="btn-text">Execute Automation</span>
                        <div class="spinner"></div>
                    </button>
                </form>
            </div>

            <section class="logs-container glass-card">
                <header>
                    <h2>Operation Terminal</h2>
                    <div class="log-actions">
                        <button id="clearLogs">Clear</button>
                        <span class="badge" id="logCount">0 logs</span>
                    </div>
                </header>
                <div id="logs" class="terminal-box">
                    <div class="line muted">> Awaiting command...</div>
                </div>
            </section>
        </section>
    </main>

    <!-- Modal for Adding Sites -->
    <div id="siteModal" class="modal-overlay">
        <div class="modal-content glass-card">
            <header>
                <h2>Add New Faculty</h2>
                <button id="closeModal">&times;</button>
            </header>
            <form id="addSiteForm">
                <div class="input-group">
                    <label>Faculty Name</label>
                    <input type="text" id="newName" placeholder="e.g., Engineering" required>
                </div>
                <div class="input-group">
                    <label>Login URL</label>
                    <input type="url" id="newLoginUrl" placeholder="https://..." required>
                </div>
                <div class="input-group">
                    <label>Voting URL</label>
                    <input type="url" id="newVoteUrl" placeholder="https://..." required>
                </div>
                <div class="input-group">
                    <label>Default Iterations</label>
                    <input type="number" id="newIterations" value="1" min="1">
                </div>
                <button type="submit" class="btn-primary">Save Configuration</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 AutoVote Framework • Enterprise Automation • Powered by MongoDB</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
